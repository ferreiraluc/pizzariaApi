<form (ngSubmit)="addPedido()">
    <div class="mb3">
        <label for="produtoid" class="form-label">Produto</label>
        <input type="text" class="form-control" id="produtoid" name="produtoid" [(ngModel)]="pedido.produtoid">
    </div>
    <div class="mb3">
        <label for="clienteid" class="form-label">Cliente</label>
        <input type="text" class="form-control" id="clienteid" name="clienteid" [(ngModel)]="pedido.clienteid">
    </div>
    <div class="mb3">
        <label for="observacao" class="form-label">Observação</label>
        <input type="text" class="form-control" id="observacao" name="observacao" [(ngModel)]="pedido.observacao">
    </div>
    <div class="mb3">
        <label for="funcionarioid" class="form-label">funcionario</label>
        <input type="text" class="form-control" id="funcionarioid" name="funcionarioid" [(ngModel)]="pedido.funcionarioid">
    </div>
        <div class="mb3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" name="status" [(ngModel)]="pedido.status">
    </div>
    <div class="mb3">
        <label for="entrega" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="entrega" name="entrega" [(ngModel)]="pedido.entrega">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>    
</form>
