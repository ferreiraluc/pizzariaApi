<div class="container">
    <h3 class="alert alert-primary">Listagem de Funcionarios</h3>
    <td> <button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button></td>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Endere√ßo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let funcionario of lista; let i = index">
                        <th scope="row">{{ funcionario.id }}</th>
                        <td>{{funcionario.nome}}</td>
                        <td>{{funcionario.telefone}}</td>
                        <td>{{funcionario.endereco}}</td>
                        <td>
                            <button class="btn btn-primary mx-2" (click)="editar(modal1, funcionario, i)">Editar</button>
                            <button class="btn btn-danger mx-2" (click)="excluir(funcionario)">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal Title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-funcionariosdetails [funcionario]="funcionarioSelecionadoParaEdicao" (retorno)="addOuEditarProduto($event)"></app-funcionariosdetails>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
